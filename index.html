<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">
        <a-camera position="0 5 20"></a-camera>


        <a-assets timeout="10000">

            <a-asset-item id="elephant" src="./models/elephant/scene.gltf"></a-asset-item>
            <a-asset-item id="giraffe" src="./models/giraffe/source/model.gltf"></a-asset-item>
            <a-asset-item id="photographer" src="./models/photographer/scene.gltf"></a-asset-item>
            <a-asset-item id="fence" src="./models/fence/scene.gltf"></a-asset-item>
            <a-asset-item id="tree" src="./models/tree/scene.gltf"></a-asset-item>

            <img id="bg" src="./sky.jpg"> 

        </a-assets>

        <a-sky src="#bg"></a-sky>
        
        <a-entity light="type:ambient; intensity:0.9;">
       

        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0; loop:true; dur:60000;easing:linear">
        <a-entity light="type:directional; intensity:1; castShadow:true;distance:50;color:yellow;" position="-100 15 20">

        </a-entity>

      </a-entity>


      <a-circle radius="50" color="green" position="0 -1 -20 " rotation="-90 0 0 " shadow="receive:true">  </a-circle>



        <a-entity>
            <a-entity position="2 2 0" rotation="0 55 0" scale="0.01 0.01 0.01" gltf-model="#elephant" shadow="cast: true;">
            </a-entity>
          </a-entity>


          <a-entity>
            <a-entity position="-5 -3 0" rotation="0 55 0" scale="0.5 0.5 0.5" gltf-model="#giraffe" shadow="cast: true;">
            </a-entity>
          </a-entity>

          <a-entity>
            <a-entity position="10 0 25" rotation="0 -150 0" scale="2 2 2" gltf-model="#photographer" shadow="cast: true;">
            </a-entity>
          </a-entity>


          <a-entity>
            <a-entity position="2 1 1" rotation="0 55 0" scale="0.1 0.1 0.1" gltf-model="#fence" shadow="cast: true;">
            </a-entity>
          </a-entity>

          <a-entity>
            <a-entity position="2 2 0" rotation="0 55 0" scale="0.01 0.01 0.01" gltf-model="#tree" shadow="cast: true;">
            </a-entity>
          </a-entity>


    </a-scene>
</body>
</html>
